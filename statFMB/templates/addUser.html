{% extends "layout.html" %}

{% block title %}Adicionar Utilizador{% endblock %}
{% block page_header%}Adicionar Utilizador{% endblock %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form action="/addUser" method="POST">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Nome</label>
                        <input type="text" class="form-control" name="name"
                               placeholder="Nome" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control"
                                       name="email"
                                       placeholder="Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label>Abreviatura</label>
                                <input type="text" class="form-control"
                                       name="alias"
                                       data-toggle="tooltip"
                                       data-placement="bottom"
                                       title="Máximo de 3 caráteres"
                                       placeholder="Abreviatura" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control"
                               name="password"
                               id="password"
                               placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <label>Contacto</label>
                        <input type="tel" class="form-control" name="phone"
                               placeholder="Contacto" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Confirmar Password</label>
                        <input type="password" class="form-control"
                               name="confirm_password"
                               id="confirm_password"
                               placeholder="Confirmar Password"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label>Tipo de conta</label>
                        <select class="form-control" name="role" required>
                            <option value="Portageiro">Portageiro</option>
                            <option value="Visualizador">Visualizador</option>
                            <option value="Administrador">
                                Administrador
                            </option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">
                    Adicionar
                </button>
            </form>
        </div>
    </div>
</div>

<script>
 var password = document.getElementById("password")
   , confirm_password = document.getElementById("confirm_password");
 
 function validatePassword(){
     if(password.value != confirm_password.value) {
         confirm_password.setCustomValidity("Passwords Don't Match");
     } else {
         confirm_password.setCustomValidity('');
     }
 }
 
 password.onchange = validatePassword;
 confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
